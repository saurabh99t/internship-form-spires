<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internship Posting Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease;
  }
  .heading-div {
    text-align: center;
    margin-bottom: 20px;
  }
  .animated-heading {
    color: orange;
    font-size: 30px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #e0e4eb;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus,
  select:focus {
    border-color: #007bff;
  }
  button {
    padding: 12px 24px;
    background-color: orange;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }
  button:hover {
    background-color: green;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @media (max-width: 600px) {
    .container {
      margin: 10px;
      padding: 10px;
    }
  }
</style>
</head>
<body>
<div class="container">
    <div class="heading-div">
        <h1 class="animated-heading">Internship Posting Form</h1>
    </div>

    <form action="#" method="post">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
        
        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="internshipTitle">Internship Title:</label>
        <input type="text" id="internshipTitle" name="internshipTitle" required>
        
        <label for="location">Internship Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="duration">Internship Duration:</label>
        <input type="text" id="duration" name="duration" placeholder="e.g. 3 months, Summer 2023" required>
        
        <label for="stipend">Stipend (if any):</label>
        <input type="text" id="stipend" name="stipend" placeholder="e.g. $1000/month or Unpaid">
        
        <label for="description">Internship Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    
        <label for="responsibilities">Responsibilities:</label>
        <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>
    
        <label for="qualifications">Qualifications:</label>
        <textarea id="qualifications" name="qualifications" rows="4" required></textarea>
    
        <button type="submit">Post Internship</button>
      </form>
</div>
</body>
</html>
